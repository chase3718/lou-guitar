name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install system dependencies (rtmidi)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libjack-dev

      - name: Tidy
        run: go mod tidy

      - name: Build
        run: make build

      - name: Test
        run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install system dependencies (rtmidi)
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libjack-dev

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
